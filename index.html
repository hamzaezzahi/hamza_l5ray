<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>موقع لملخصات حمزة السحرية</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #fafafa;
        }
        .header {
            width: 100%;
            padding: 25px;
            background: #111;
            color: #00bfff;
            text-align: center;
            font-size: 42px;
            font-weight: 800;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0 #000, 4px 4px 0 #fff;
        }
        .header img {
            height: 55px;
            filter: drop-shadow(0 0 6px #00bfff);
        }
        .pdf-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            padding: 25px;
            height: calc(100vh - 120px);
            overflow-y: auto;
        }
        .img-card {
            width: 90%;
            max-width: 850px;
            background: #fff;
            padding: 15px;
            border-radius: 25px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.15);
            transition: .25s;
            border: 3px solid #00bfff;
        }
        .img-card:hover {
            transform: scale(1.04);
            box-shadow: 0 6px 25px rgba(0,0,0,0.25);
        }
        .img-card img {
            width: 100%;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="ccs.jpg" alt="Logo" />
        <span style="color:#ff4444; font-size:40px;">مخلصاتي السحرية</span>
    </div>

    <div class="pdf-container">
        <div class="img-card"><img src="htl.JPG" /></div>
        <div class="img-card"><img src="pyh.JPG" /></div>
    </div>
</body>
</html>
